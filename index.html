<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Want to go to Mars?</h1>
  <hr>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <form class="" method="post" action="https://formspree.io/ravenrheashane@gmail.com">
    <h2 class="kilo">Personal details</h2><hr>
    <div class="grid">
      <div class="max-length unit unit-l-1-2">
        <label for="name">Name</label>
        <input class="max-length" type="text" id="name" required>
      </div>
      <div class="max-length unit unit-l-1-2">
        <label for="age">Age</label>
        <input type="number" id="age" required>
      </div>
    </div>
    <div class="grid">
    <div class="max-length unit unit-l-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <fieldset class="max-length unit unit-l-1-2">
      <label for="fitness">Physical fitness</label>
      <select id="fitness">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </fieldset>
  </div>
  <div class="max-length">
    <label for="address">Address</label>
    <textarea id="address" name=""></textarea>
  </div>
  <div class="max-length">
    <h2>Mission statement</h2>
    <hr>
    <label for="why">Why do you want to go to Mars?</label>
    <textarea id="why"></textarea>
  </div>
  <div>
    <button class="btn" type="submit">Register for the trip!</button>
    <input type="hidden" name="_subject" value="Request to join the mission">
  </div>
</form>


</body>
</html>
