<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="not-bold">Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend class="not-bold italic giga">Personal details</legend>
        <div class="unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
          <label for="age">Age</label>
          <input type="text" name="age" id="age">
        </div>
        <div class="unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="">
          <label for="address">Address</label>
          <textarea name="address" id="address"></textarea>
        </div>
    </fieldset>
    <fieldset>
      <legend class="not-bold italic giga">Mission Statement</legend>
      <div class="">
        <label for="mission">Why do you want to go to Mars?</label>
        <textarea name="mission" id="mission"></textarea>
      </div>
      <button class="btn" type="submit">Register for the trip!</button>
      <input type="hidden" id="hidden" name="hidden" value="Request to join the mission">
    </fieldset>
  </form>

</body>
</html>
